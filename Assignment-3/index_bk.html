<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
  <h1>Narrow Down Your Chinese Menu Choice</h1>
  <div class="container">
    <div class="form-group">
      <input type="text" ng-model="ctrl.searchTerm" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="ctrl.getMatchedMenuItems()" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
    <div>
      <ul>
        <li ng-repeat="item in ctrl.found">
          {{ item.name }},{{ item.short_name }},{{ item.description }}
          <!-- <button ng-click="list.onRemove({index: $index});">Don't want this one!</button> -->
        </li>
      </ul>
    </div>
    <!-- found-items should be implemented as a component -->
    <found-items my-items="crtl.found"></found-items>
  </div>

</body>
</html>
