<!doctype html>
<html lang="en" ng-app='Assignment01'>
  <head>
    <script src="angular.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller='LunchCheckController'>
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="enteredFood"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             style="border-color:{{ myColor }}; border-width:{{ borderWidth }} ;">
             Empty items are NOT consider , i.e., , , as an item towards to the count
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkFood()">Check If Too Much</button>
         </div>
         <div class="form-group message" style="color:{{ myColor }}">
           {{ message }}<!-- Your message can go here. -->
         </div>
   </div>

</body>
</html>
