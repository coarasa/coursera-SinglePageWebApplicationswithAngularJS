<div class="container">
  <h2>My Info</h2>
  <div ng-if="(myInfoCtrl.informationSaved())">
    First Name: {{myInfoCtrl.firstname}}
    <br>
    Last Name: {{myInfoCtrl.lastname}}
    <br>
    Email: {{myInfoCtrl.email}}
    <br>
    Favorite dish
    <br>
    <!-- Favorite dish: {{myInfoCtrl.shortname}}: {{myInfoCtrl.name}}. {{myInfoCtrl.description}} <br> -->
    <div class="menu-item-tile col-md-6">
      <div class="row">
        <div class="col-sm-5">
          <div class="menu-item-photo">
            <div>{{myInfoCtrl.shortname}}</div>
            <img class="img-responsive" width="250" height="150" ng-src="{{myInfoCtrl.basePath}}/images/{{myInfoCtrl.shortname}}.jpg" alt="{{myInfoCtrl.name}}">
          </div>
          <!-- <div class="menu-item-price">{{$ctrl.menuItem.price_small | currency}}<span> {{$ctrl.menuItem.small_portion_name}}</span> {{$ctrl.menuItem.price_large | currency}} <span>{{$ctrl.menuItem.large_portion_name}}</span></div> -->
        </div>
        <div class="menu-item-description col-sm-7">
          <h4 class="menu-item-title">{{myInfoCtrl.name}}</h4>
          <p class="menu-item-details">{{myInfoCtrl.description}}</p>
        </div>
      </div>
      <hr class="visible-xs">
    </div>

    <!-- <img class="img-responsive" width="250" height="150" ng-src="{{myInfoCtrl.basePath}}/images/{{myInfoCtrl.shortname}}.jpg" alt="{{myInfoCtrl.name}}"> -->
  </div>
  <div ng-if="(!myInfoCtrl.informationSaved())">
  Not Signed Up Yet. <a ui-sref="public.sign-up">Sign up Now!</a>
  </div>


</div>
